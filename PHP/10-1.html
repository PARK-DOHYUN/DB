<html> 
<head> 
<title>Searching Movie Table</title> 
</head> 
<body> 

<!-- ========================================
     영화 검색 폼 (1.html)
     ========================================
     목적: 사용자가 다양한 조건으로 영화를 검색할 수 있는 입력 폼 제공
     검색 조건:
       1. 영화 제목 (LIKE 검색, 대소문자 구별 옵션)
       2. 상영시간 범위
       3. 특정 연도 이후 출생 배우 출연 여부 (성별 필터링)
     결과 표시: iframe 내에서 1.php 실행 결과 출력
     ======================================== -->

<h2>
Searching Movie Table
</h2>
<br>

<!-- ===== 검색 폼 시작 ===== -->
<!-- 
     method="post": POST 방식으로 데이터 전송 (URL에 노출되지 않음)
     target="frame_a": 폼 제출 결과를 frame_a라는 이름의 iframe에 표시
     action="1.php": 폼 데이터를 1.php로 전송하여 처리
-->
<form method="post" target="frame_a" action="1.php"> 

<!-- ===== 검색 조건 1: 영화 제목 ===== -->
<!-- 
     영화 제목에 포함될 단어를 입력받음
     추가 옵션:
       - LIKE 체크박스: 체크 시 부분 일치 검색, 미체크 시 완전 일치 검색
       - 대소문자 구별 체크박스: 체크 시 대소문자 구분, 미체크 시 무시
-->
① 영화제목에 포함될 단어 : 
<input type="text" size="20" maxlength="50" name="title">
<!-- 
     type="text": 텍스트 입력 필드
     size="20": 입력 필드의 표시 너비 (문자 수)
     maxlength="50": 최대 입력 가능 문자 수
     name="title": PHP에서 $_POST["title"]로 접근
-->

<input type="checkbox" name="use_like" value="1"> LIKE
<!-- 
     체크 시 value="1"이 전송됨 (PHP에서 $_POST["use_like"] = "1")
     미체크 시 전송되지 않음 (PHP에서 $_POST["use_like"] = null)
     용도: LIKE 연산자 사용 여부 결정
-->

<input type="checkbox" name="case_sensitive" value="1"> 대소문자 구별<br>
<!-- 
     체크 시 대소문자를 구별하여 검색
     미체크 시 UPPER() 함수로 대소문자 무시
-->

<!-- ===== 검색 조건 2: 상영시간 범위 ===== -->
<!-- 
     영화의 상영시간(분) 범위를 지정
     예: 90분 ~ 150분 사이의 영화 검색
-->
② 상영시간 범위 : 
<input type="number" min="0" max="999" size="4" maxlength="3" name="length_min"> ~ 
<input type="number" min="0" max="999" size="4" maxlength="3" name="length_max"><br>
<!-- 
     type="number": 숫자만 입력 가능한 필드
     min="0": 최소값 0
     max="999": 최대값 999
     size="4": 입력 필드의 표시 너비
     maxlength="3": 최대 3자리 숫자
     name="length_min", "length_max": PHP에서 $_POST로 접근
-->

<!-- ===== 검색 조건 3: 배우 출생 연도 및 성별 ===== -->
<!-- 
     특정 연도 이후 태어난 배우가 출연한 영화 검색
     성별 필터링 옵션 (남자/여자)
     예: 1990년 이후 태어난 여자 배우가 출연한 영화
-->
③ <input type="number" min="1900" max="2024" size="4" maxlength="4" name="birth_year"> 년 이후 태어난 배우가 출연
<!-- 
     type="number": 숫자만 입력 (연도)
     min="1900": 최소 1900년
     max="2024": 최대 2024년
     name="birth_year": PHP에서 $_POST["birth_year"]로 접근
-->

<input type="radio" name="gender" value="M"> 남자
<input type="radio" name="gender" value="F"> 여자<br>
<!-- 
     type="radio": 라디오 버튼 (하나만 선택 가능)
     name="gender": 같은 name을 가진 라디오 버튼은 그룹으로 묶임
     value="M" 또는 "F": PHP에서 $_POST["gender"] = "M" 또는 "F"
     미선택 시: $_POST["gender"] = null (성별 필터링 안 함)
-->

<!-- ===== 폼 제출 및 초기화 버튼 ===== -->
<input type="submit" value="검색">
<!-- 
     type="submit": 폼 제출 버튼
     클릭 시 action="1.php"로 POST 데이터 전송
-->

<input type="reset" value="다시">
<!-- 
     type="reset": 폼 초기화 버튼
     클릭 시 모든 입력 필드를 초기값으로 되돌림
-->

</form>

<!-- ===== 결과 표시 영역 (iframe) ===== -->
<!-- 
     iframe: 현재 페이지 내에 다른 페이지를 삽입하는 인라인 프레임
     name="frame_a": 폼의 target과 일치 (결과가 여기에 표시됨)
     height="80%": 화면 높이의 80%
     width="100%": 화면 너비의 100%
     style="border:1px solid blue;": 파란색 테두리 (1픽셀)
     
     동작 방식:
     1. 사용자가 폼 작성 후 "검색" 버튼 클릭
     2. 1.php가 POST 데이터를 처리하여 결과 HTML 생성
     3. 생성된 HTML이 이 iframe 내부에 표시됨
     4. 메인 페이지는 새로고침되지 않음 (iframe만 업데이트)
-->
<iframe height="80%" width="100%" name="frame_a" style="border:1px solid blue;"></iframe>

</body>
</html>

<!-- 
========================================
사용자 인터페이스 흐름:
========================================

[1단계] 사용자가 검색 조건 입력
   ↓
[2단계] "검색" 버튼 클릭
   ↓
[3단계] POST 방식으로 1.php에 데이터 전송
   ↓
[4단계] 1.php가 데이터베이스 쿼리 실행
   ↓
[5단계] 결과 HTML이 iframe에 표시됨
   ↓
[6단계] 사용자는 새로운 검색 조건 입력 가능 (페이지 새로고침 없음)

========================================
검색 조건 조합 예시:
========================================

예시 1: 제목에 "love" 포함, 대소문자 무시
- title: "love"
- use_like: 체크
- case_sensitive: 미체크
→ SQL: upper(title) like upper('%love%')

예시 2: 제목이 정확히 "Avatar", 대소문자 구별
- title: "Avatar"
- use_like: 미체크
- case_sensitive: 체크
→ SQL: title = 'Avatar'

예시 3: 90분~120분, 1995년 이후 출생 여자 배우 출연
- length_min: 90
- length_max: 120
- birth_year: 1995
- gender: F (여자)
→ SQL: length >= 90 and length <= 120
       and exists (... birthdate > 1995 and gender = 'F')

예시 4: 모든 조건 사용
- title: "star", LIKE 사용, 대소문자 무시
- length_min: 100, length_max: 150
- birth_year: 1990, gender: M (남자)
→ 복합 조건으로 매우 구체적인 검색 수행

========================================
HTML5 입력 검증:
========================================
- type="number": 브라우저가 자동으로 숫자만 입력 허용
- min, max: 입력 가능한 범위 제한
- maxlength: 입력 가능한 최대 문자 수 제한
- 서버 측 검증도 필요 (클라이언트 검증만으로는 불충분)

========================================
iframe 사용의 장단점:
========================================
장점:
- 페이지 새로고침 없이 결과 표시
- 검색 폼과 결과를 동시에 볼 수 있음
- 사용자 경험 향상 (빠른 연속 검색 가능)

단점:
- SEO에 불리
- 모바일 반응형 디자인에 어려움
- 접근성 문제 (스크린 리더)

현대적 대안:
- AJAX (XMLHttpRequest 또는 Fetch API)
- 단일 페이지 애플리케이션 (SPA)

========================================
-->
